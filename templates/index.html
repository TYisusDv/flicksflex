    <script>
        function index_changelanguage(language){
            var formData = new FormData();
            formData.append("language", language);

            var response = api_sendData(url = `data/change/language`, type = 'POST', formData = formData);
            response.then(function (response) {
                if(response.success){
                    location.reload();
                    return;
                }
            }).catch(function (response) {
                         
            });
        }
